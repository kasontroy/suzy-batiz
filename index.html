<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suzy Batiz</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300|Cormorant:300" rel="stylesheet">
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
      	margin: 0;
      	padding: 0;
      	border: 0;
      	font-size: 100%;
      	font: inherit;
      	vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
      	display: block;
      }
      body {
      	line-height: 1;
      }
      ol, ul {
      	list-style: none;
      }
      blockquote, q {
      	quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
      	content: '';
      	content: none;
      }
      table {
      	border-collapse: collapse;
      	border-spacing: 0;
      }
      /* Custom */
      html {
        font-size: 16px;
        height: 100%;
      }
      /*@media (max-width: 900px) {
        html { font-size: 15px; }
      }
      @media (max-width: 400px) {
        html { font-size: 13px; }
      }*/

      @font-face {
          font-family: 'Gotham';
          src: url('font/Gotham-Thin.eot');
          src: url('font/Gotham-Thin.eot?#iefix') format('embedded-opentype'),
               url('font/Gotham-Thin.woff') format('woff');
          font-weight: normal;
          font-style: normal;

      }
      body{
        background-color: #000;
        background-image: url('background.png');
        background-repeat: no-repeat;
        background-size: 270%;
        background-position: 70% 0%;
      }
      @media screen and (min-width: 35em) {
        body{
          background-size: 230%;
          background-position: 80% 0%;
        }
      }
      @media screen and (min-width: 47em) {
        body{
          background-size: 180%;
          background-position: 70% 0%;
        }
      }
      @media screen and (min-width: 56em) {
        body{
          background-size: 120%;
          background-position: 40% 0%;
        }
      }
      @media screen and (min-width: 70em) {
        body{
          background-size: cover;
          background-position: center;
        }
      }
      h1,h2,a{
        color: #FFF;
        text-transform: uppercase;
        text-shadow: 0 0 .4em #000, 0 0 0.25em #000;
        text-rendering: geometricPrecision;
        position: relative;
      }
      h1{
        font-family: 'Cormorant', serif;
        font-size: 7.5em;
        z-index: 5;
        line-height: .7em;
      }
      @media screen and (min-width: 33em) {
        h1{
          font-size: 8em;
        }
      }
      h2{
        font-family: 'Cormorant', serif;
        font-size: 3.5em;
        z-index: 10;
        margin-bottom: .25em;
      }
      @media screen and (min-width: 33em) {
        h2{
          font-size: 3.75em;
        }
      }
      a{
        font-family: 'Gotham', serif;
        font-size: 1.75em;
        z-index: 15;
        text-decoration: none;
        border-bottom: 1px solid #fff;
      }
      .content{
        margin-top: 2em;
        margin-left: 5%;
        margin-right: 5%;
      }
      @media screen and (min-width: 28em) {
        .content{
          margin-top: 3em;
        }
      }
      @media screen and (min-width: 56em) {
        .content{
          margin-left:10%;
          margin-top:10%;
        }
      }

    </style>
  </head>
  <body>
    <div class="content">
      <h1>Suzy<br> Batiz</h1>
      <h2>Stay Tuned</h2>
      <p><a href="mailto:press@poopourri.com">Press Contact Link</a></p>
    </div>
  </body>
</html>
